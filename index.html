<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Boxes - Log In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/mon1.png">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body style="height: 100vh !important">
    <h1>Welcome to Shooting Box</h1>

    <div class="container">
      <form  id="gameForm" action="userInfo.html">
        <div class="form-group">
          <label for="username">Enter Your Name</label>
          <input type="text" id="username" name="username" placeholder="Enter Your Name" autofocus>
        </div>
        <div class="form-group">
            <button type="submit">Start</button>
        </div>
      </form>
    </div>

    <!-- Sound -->
    <div class="sound">
      <img src="images/sound-off.png" alt="sound">
      <audio id="playSound" src="sound/full.wav" type="audio/wav" preload="auto" loop></audio>
    </div>

    <!-- Scripts -->
    <script src="js/utilities.js"></script>
    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
